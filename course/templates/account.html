{% extends 'base.html' %}
{% load static %}
{% block content %}

  <div class="container">
    <div class="auth_buttons">
      {% if user.is_authenticated %}
      <a class="button" href="{% url 'logout' %}">Выйти</a>
      {% else %}
      <ul>
        <li><a class="button" href="{% url 'login' %}">Войти</a></li>
        <li><a class="button" href="{% url 'registration' %}">Зарегистрироваться</a></li>
      </ul>
      {% endif %}
    </div>

  </div>

{% endblock %}
